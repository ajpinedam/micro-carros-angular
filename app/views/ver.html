<p>This is the ver view.</p>

<header id="main-header" class="col-md-12">
	<h1>MicroCarros.com</h1>
</header>

<section id="content" class="details col-md-8">
	<article>
		<header>
			<h1 class="title">{{carro.model.name}}</h1>
			<h3 class="price">US$ {{carro.price | number }}</h2>

			<div class="date">
				<span>Publicado el:</span>
				<time>30/12/2014</time>
				<time>Hace 3 dìas</time>
			</div>

			<img id="main-picture" ng-src="{{carro.gallery[0].path}}" alt="Car" />

			<ul class="gallery">
				<li ng-repeat="foto in carro.gallery">
					<a href="#">
						<img ng-src="{{foto.path}}" />
					</a>
				</li>
			</ul>
		</header>

		<section class="content">
			<div class="description">
				<p>{{carro.gallery[0].description}}</p>
			</div>

			<ul class="components">
				<li ng-repeat="component in carro.components">{{component.name}}</li>
			</ul>
		</section>
	</article>
</section>

<aside id="main-column" class="col-md-4">
	<form id="vehicle-search">
		<h3>Busca tu carro</h3>

		<div class="input">
			<label>
				<strong>Marca: </strong>

				<select name="make" class="form-control input-sm">
					<option value="">Acura</option>
					<option value="">Audi</option>
					<option value="">BMW</option>
					<option value="">Chevrolet</option>
					<option value="">Hyundai</option>
				</select>
			</label>
		</div>

		<div class="input">
			<label>
				<strong>Model: </strong>

				<select name="model" class="form-control input-sm">
					<option value="">Audi</option>
					<option value="">Acura</option>
					<option value="">BMW</option>
					<option value="">Chevrolet</option>
					<option value="">Hyundai</option>
				</select>
			</label>
		</div>

		<div class="input range">
			<label>
				<strong>Precio Desde: </strong>

				<input type="range" min="0" max="2000000" step="100000" value="0"/>

				<span class="value">RD$ 0.00</span>
			</label>
		</div>

		<div class="input range">
			<label>
				<strong>Precio Hasta: </strong>

				<input type="range" min="0" max="2000000" step="100000" value="2000000" />

				<span class="value">RD$ 2,000,000.00</span>
			</label>
		</div>

		<div class="input range">
			<label>
				<strong>Año Desde: </strong>

				<input type="range" min="1975" max="2014" step="1" value="1975"/>

				<span class="value">1975</span>
			</label>
		</div>

		<div class="input range">
			<label>
				<strong>Año Hasta: </strong>

				<input type="range" min="1975" max="2014" step="1" value="2014"/>

				<span class="value">2014</span>
			</label>
		</div>

		<div class="input list">
			<strong>Caracterìsticas:</strong>

			<ul>
				<li>
					<label>
						<input type="checkbox" name="components[]" value="Mechanic" />
						<span>Mecànico</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="components[]" value="Automatic" />
						<span>Automàtico</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="components[]" value="Gasoil" />
						<span>Gasolina</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="components[]" value="Diesel" />
						<span>Disel</span>
					</label>
				</li>
			</ul>
		</div>
	</form>
</aside>

<footer id="main-footer" class="col-md-12">

</footer>
